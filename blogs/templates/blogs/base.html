<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}My amazing blog system{% endblock %}</title>
</head>

<body>
    <div class="navbarContainer">
        <h2>The ultimate blog</h2>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/blog/">Blog</a>
            <a href="/signup_form/">Sign Up</a>
            <a href="/login_form/">Log In</a>
            <a href="/user_logout/">Log Out</a>
        </div>
    </div>
    <div class="pageContainer" style="display: flex;">
        <div id="sidebar" style="width: 20%;background-color: #dfd0d0;padding: 10px;">
            {% block sidebar %}
            {% endblock %}
        </div>
    
        <div id="content" style="padding: 30px;width: 70%;justify-content: center;">
            {% block content %}{% endblock %}
        </div>
    </div>
    
</body>
</html>
