<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blogs/index.css' %}">
    <title>{% block title %}My amazing blog system{% endblock %}</title>
</head>

<body>
    <div class="navbarContainer">
        {% block sidebar %}
        <h2>The ultimate blog</h2>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/blog/">Blog</a>
            <a href="/signup_form/">Sign Up</a>
            <a>Log In</a>
            <a>Log Out</a>
        </div>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
